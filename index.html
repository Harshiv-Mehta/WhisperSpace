<body>
  <header>
    <h1>Whisperspace</h1>
    <p>A place to share what's unspoken, anonymously and freely.</p>
  </header>

  <main>
    <section id="share">
      <label for="whisper" class="sr-only">Your Whisper</label>
      <textarea id="whisper" placeholder="Write your thought here..." maxlength="300" rows="6"></textarea>
      <div id="charCount">300 characters left</div>
      <button id="sendBtn" type="button">Send Whisper</button>
      <div id="confirmation"></div>
      <div class="linkBox">
        <a href="whispers.html">View Shared Whispers</a>
      </div>
    </section>
  </main>

  <footer>
    <p>"Some things need to be spoken, even if no one knows your name."</p>
  </footer>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whisperspace</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Lora&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Whisperspace</h1>
    <p>A place to share what's unspoken, anonymously and freely.</p>
    <button id="toggleTheme">ðŸŒ™ Toggle Theme</button>
  </header>
  <main>
    <section id="share">
      <label for="whisper" class="sr-only">Your Whisper</label>
      <textarea id="whisper" placeholder="Write your thought here..." maxlength="300" rows="6"></textarea>
      <div id="charCount">0/300</div>
      <button id="sendBtn" type="button">Send Whisper</button>
      <div id="confirmation"></div>
      <div class="linkBox">
        <a href="whispers.html">View Shared Whispers</a>
      </div>
    </section>
  </main>
  <footer>
    <p>"Some things need to be spoken, even if no one knows your name."</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
